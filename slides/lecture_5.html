## Chaining functions together

We can nest functions within other functions:


```r
count(drop_na(penguins), species, sex, sort = TRUE)
```

```
## # A tibble: 6 × 3
##   species   sex        n
##   &lt;fct&gt;     &lt;fct&gt;  &lt;int&gt;
## 1 Adelie    female    73
## 2 Adelie    male      73
## 3 Gentoo    male      61
## 4 Gentoo    female    58
## 5 Chinstrap female    34
## 6 Chinstrap male      34
```

---

## Chaining functions with the pipe

* Nested functions are hard to read (you have to read from the inside out)
* The pipe `%&gt;%` makes it nicer: you can read from top to bottom

.pull-left[

```r
count(drop_na(penguins), 
      species, sex, sort=TRUE)
```

```
## # A tibble: 6 × 3
##   species   sex        n
##   &lt;fct&gt;     &lt;fct&gt;  &lt;int&gt;
## 1 Adelie    female    73
## 2 Adelie    male      73
## 3 Gentoo    male      61
## 4 Gentoo    female    58
## 5 Chinstrap female    34
## 6 Chinstrap male      34
```
]

.pull-right[

```r
penguins %&gt;%
  drop_na() %&gt;%
  count(species, sex, sort=TRUE)
```

```
## # A tibble: 6 × 3
##   species   sex        n
##   &lt;fct&gt;     &lt;fct&gt;  &lt;int&gt;
## 1 Adelie    female    73
## 2 Adelie    male      73
## 3 Gentoo    male      61
## 4 Gentoo    female    58
## 5 Chinstrap female    34
## 6 Chinstrap male      34
```
]

These two chunks are equivalent!
